name: Build termux-tools

on:
  push:

jobs:
  build:
    runs-on: ubuntu-slim
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Install host dependencies
        run: |
          sudo apt-get update
          sudo apt-get install pandoc

      - name: Prepare
        run: |
          autoreconf -vfi
          mkdir build

      - name: Configure
        run: |
          cd build
          ../configure --prefix $(pwd)/prefix

      - name: Make
        run: |
          cd build
          make

      - name: Make install
        run: |
          cd build
          make install
