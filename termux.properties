### After making changes and saving you need to run
### `termux-reload-settings`
### to update the terminal.

###############
# General
###############

### Allow external applications to execute arbitrary commands within Termux.
### This potentially could be a security issue, so option is disabled by
### default. Uncomment to enable.
# allow-external-apps = true

### Default working directory that will be used when launching the app.
# default-working-directory = /data/data/com.termux/files/home

### Uncomment to disable toasts shown on terminal session change.
# disable-terminal-session-change-toast = true

### Uncomment to not show soft keyboard on application start.
# hide-soft-keyboard-on-startup = true

### Uncomment to let keyboard toggle button to enable or
### disable software keyboard instead of showing/hiding it.
# soft-keyboard-toggle-behaviour = enable/disable

### Adjust terminal scrollback buffer. Max is 50000.
### May have negative impact on performance.
# terminal-transcript-rows = 2000

### Uncomment to automatically open links on click.
# terminal-onclick-url-open = true 

### Adjust margin on left and right in dp units.
### Valid range is 0 - 100
# terminal-margin-horizontal = 3

###############
# Fullscreen mode
###############

### Uncomment to let Termux start in full screen mode.
# fullscreen = true

### Uncomment to attempt workaround layout issues
### when running in full screen mode.
# use-fullscreen-workaround = true

###############
# Cursor
###############

### Cursor blink rate. Values: 0, 100 - 2000
### Set it to 0 for no blinking. (default)
# terminal-cursor-blink-rate = 0

### Cursor style: block, bar, underline.
# terminal-cursor-style = block

###############
# Visibility
###############

### Force black colors for drawer and dialogs.
# use-black-ui = true

### Adjust terminal bell behaviour.
### Choose between: ignore, beep, vibrate (default)
# bell-character = vibrate

### Select if Termux should follow system night-mode or not.
### Choose between: true, false, system (default) 
# night-mode = true

###############
# Extra keys - options
###############

### Settings for choosing which set of symbols to use for illustrating keys.
### Choose between: default, arrows-only, arrows-all, all, none
# extra-keys-style = default

###  Uncomment to disable capitalization of extra keys row button labels.
# extra-keys-text-all-caps = false

### Adjust height of extra keys toolbar.
### Valid range is 0.4 - 3 (default: 1 )
# terminal-toolbar-height 1

###############
# Extra keys - button configuration
###############

### Default extra-key configuration.
# extra-keys = [[ESC, TAB, CTRL, ALT, {key: '-', popup: '|'}, DOWN, UP]]

### Two rows with more keys with few handy macro.
### Swipe up from an extra key to access the macro included.
# extra-keys = [['ESC', popup:'KEYBOARD','/','-','HOME','UP','END','PGUP'], \
#               ['TAB', popup:'SHIFT TAB','CTRL','ALT','LEFT','DOWN','RIGHT','PGDN']]

